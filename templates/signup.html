<body class="login-bg">

    <div class="login-center-box">
        <h2 class="main-title">Create Account</h2>

        <form method="POST">
            <div class="radio-left">
                <label>
                    <input type="radio" name="role" value="hospital" required>
                    Hospital / Doctor
                </label>
                <label>
                    <input type="radio" name="role" value="family" required>
                    Family / Home
                </label>
            </div>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p style="margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="/"
                style="color: #333; font-weight: bold; text-decoration: none;">Login</a>
        </p>
    </div>

</body>

</html>
